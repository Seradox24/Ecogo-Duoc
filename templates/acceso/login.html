{% extends '../layout/frontend.html' %}
{% load static %}
{% load crispy_forms_tags %}


    {% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">

                <div class="card-body">
                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        <h2>Ingrese credenciales</h2>

                        <label for="id_username">Usuario:</label>
                        <input type="text" id="id_username" name="username" required><br><br>

                        <label for="id_password">Contraseña:</label>
                        <input type="password" id="id_password" name="password" required><br><br>

                        <input type="submit" value="Ingresar">
                        <a href="{% url 'password_reset' %}" class="linkreg">¿Olvidasde tu contraseña?</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
