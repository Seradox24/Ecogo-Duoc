{% extends '../layout/frontend.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="">

        <img src="../assets/images/ecogo.png" class="avatar" alt="Avatar Image">

      </div>
    </div>
  </div>

{% endblock %}
