{% extends '../layout/dash_base_docente.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container">
    <h1 class="mt-5">Agregar Usuarios</h1>
    <form method="post" class="mt-4">
      {% csrf_token %}
      {{ user_form|crispy }}
      {{ metadata_form|crispy }}
      <button type="submit" class="btn btn-primary mt-3">Guardar</button>
    </form>
  </div>
{% endblock %}
