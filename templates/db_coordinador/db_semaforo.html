{% extends '../layout/dash_base_docente.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}



<div class="card text-bg-dark align-items-center">
  <h1>Semaforo de salida</h1>
</div>
<br>

</head>

<body>
  <br><br><br><br><br><br><br><br>
  <div class="container text-center d-grid gap-2 col-6 mx-auto">
    <form method="post" action="{% if instance %}{% url 'semaforo_salida' instance.id %}{% endif %}" id="myForm">

      {% csrf_token %}
      <div class="card">
        <h5 class="card-title ">Definir Semaforo</h5>
        <br>
        <div class="row">
          <div class="col miSelect">
            {{ form.semaforo }}
          </div>
        </div>
      </div>

      <br>

      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btnagre" type="submit">Guardar Semaforo <i
            class="fa-regular fa-square-plus mas"></i></button>
      </div>

      <script>
        function submitForm() {
          // Obtener todos los campos de entrada del formulario
          var formElements = document.getElementById("myForm").elements;

          // Verificar si algún campo está vacío
          for (var i = 0; i < formElements.length; i++) {
            if (formElements[i].type !== "button" && formElements[i].value === "") {
              alert("Por favor, complete todos los campos antes de enviar el formulario.");
              return false; // Evita que el formulario se envíe si hay campos vacíos
            }
          }

          // Enviar el formulario si todos los campos están completos
          document.getElementById("myForm").submit();
        }
      </script>

    </form>
  </div>



  {% endblock %}
