{% extends '../layout/dash_base_docente.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="card">
    <div class="card-body">
      <h5 class="card-title text-center bg-dark text-light">Editar Usuario</h5>
      <div id="mensaje">
        {% if mensaje %}
          <div class="alert alert-success" role="alert">
            {{ mensaje }}
          </div>
        {% endif %}
      </div>

      <h1>Editar Usuario</h1>
      <form method="post">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ metadata_form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar cambios</button>
      </form>
    </div>
  </div>
{% endblock %}
