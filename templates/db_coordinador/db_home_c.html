{% extends '../layout/dash_base_docente.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="card text-bg-dark align-items-center">
  <h1>INICIO</h1>
</div>
<br>
<!-- Sección: Proximas salidas a terreno -->
<div class="container text-center">
  <div class="row">
    <div class="card text-bg-dark">
      <h5 class="card-title">Proximas salidas a terreno</h5>
        
      <ol class="list-group list-group-numbered">
        <li class="list-group-item d-flex justify-content-between align-items-start">
          <img src="{% static 'images/p2.jpg' %}" class="card-img .d-block" alt="Docente 1" style="width: 100px; height: 100px; object-fit: cover; border-radius: 50%;">
          <div class="ms-2 me-auto">
            <div class="fw-bold">Docente:</div>
            Alan Brito
          </div>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-start">
          <img src="{% static 'images/p3.jpg' %}" class="card-img .d-block" alt="Docente 2" style="width: 100px; height: 100px; object-fit: cover; border-radius: 50%;">
          <div class="ms-2 me-auto">
            <div class="fw-bold">Docente:</div>
            Armando mesa
          </div>
          <span class="badge bg-primary rounded-pill">14</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-start">
          <img src="{% static 'images/p1.jpg' %}" class="card-img .d-block" alt="Docente 3" style="width: 100px; height: 100px; object-fit: cover; border-radius: 50%;">
          <div class="ms-2 me-auto">
            <div class="fw-bold">Docente:</div>
            Maria pinto
          </div>
          <span class="badge bg-primary rounded-pill">14</span>
        </li>
      </ol>
    </div>  
  </div>
</div>

<!-- Sección: Clima de la zona -->
<div class="container text-center pt-3">
  <div class="row">
      <div class="card text-bg-dark">
        <h5 class="card-title">Clima de la zona:</h5>

        <div class="d-flex justify-content-center">
          <a class="btn btnclima" href="https://www.meteored.cl" target="_blank">Ver Clima <i class="fa-solid fa-cloud-sun"></i></a>
        </div>
      </div>  
  </div>
</div>

{% endblock %}
